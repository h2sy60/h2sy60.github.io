<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>原神抽卡模拟</title>
		<link rel="stylesheet" href="css/app.css" />
	</head>

	<body>
		<div id="app">
			<input type="button" name="normal" value="常驻池" />
			<input type="button" name="limit" value="限定池" /><br />
			<input type="button" name="single" @click="single" value="单抽"style="background-color:#7ED321;width:200px;height:65px" />
			<input type="button" name="ten" @click="ten" value="十连"style="background-color:#FF88C2;width:200px;height:65px" />
			<div id="detail">
				
			</div>

			<div id="load">

			</div>

		</div>

		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			$(function() {

				$("input[name=normal]").on('click', function() {
					$("#load").load("常驻池.html");
				})

				$("input[name=limit]").on('click', function() {
					$("#load").load("限定池.html");
				})

			})
		</script>

	</body>

</html>
